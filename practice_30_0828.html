<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            width:180px;
            transition: background-color 1.0s ease;
        }
        .button:hover {
            background-color: white;
            color: #4a90e2;
            border: 2px solid black;
        }        
    </style>
</head>
<body>
    <button class="button">ぼたん</button>
</body>
