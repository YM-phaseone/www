<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: absolute;
            width: 90%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header-left {
            background-color: #333;
            color: #fff;
            padding: 5px 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header-right a {
            color: #333;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .hero-image {
            width: 100%;
            height: 60vh; /* Adjust height as needed */
            background-image: url('mainvisual.png');
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: 80px;
        }

        .section {
            padding: 80px 10%;
            text-align: center;
        }

        .section-title {
            font-size: 2.5em;
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 50%;
            height: 2px;
            background-color: #333;
            margin: 10px auto 0;
        }

        .about-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .about-content img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .about-text h3 {
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .about-text p {
            font-size: 0.95em;
            color: #555;
        }

        .bicycle-gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .bicycle-item {
            width: 30%;
            min-width: 280px;
            text-align: left;
            box-sizing: border-box;
        }

        .bicycle-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .bicycle-item h4 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }

        .bicycle-item p {
            font-size: 0.85em;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            color: #888;
            margin-top: 50px;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            .about-content {
                flex-direction: column;
                text-align: center;
            }

            .bicycle-item {
                width: 90%;
            }

            .header-right a {
                margin-left: 15px;
            }

            .section {
                padding: 60px 5%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">Profile</div>
        <nav class="header-right">
            <a href="#about">About</a>
            <a href="#bicycle">Bicycle</a>
        </nav>
    </header>

    <div class="hero-image"></div>

    <section id="about" class="section">
        <h2 class="section-title">About</h2>
        <div class="about-content">

                <p>テキストテキストテキストテキストテキストテキスト</p>
                <p>テキストテキストテキストテキストテキストテキスト</p>
            </div>
        </div>
    </section>

    <section id="bicycle" class="section">
        <h2 class="section-title">Bicycle</h2>
        <div class="bicycle-gallery">

                <p>テキストテキストテキスト</p>

                <img src="bicycle2.png" alt="Bicycle Image 2"> <h4>タイトルタイトル</h4>

    <footer>

</body>
</html>
